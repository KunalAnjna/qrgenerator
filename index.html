<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Code Generator</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: linear-gradient(135deg, #6366f1, #a5b4fc);
    font-family: 'Inter', sans-serif;
    color: #1e293b;
    padding: 32px;
  }
  .container {
    background: rgba(255 255 255 / 0.9);
    backdrop-filter: saturate(180%) blur(20px);
    padding: 32px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgb(99 102 241 / 0.3);
    width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-weight: 800;
    font-size: clamp(1.5rem, 4vw, 2rem);
    margin-bottom: 24px;
    color: #4f46e5;
    text-align: center;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px 16px;
    font-size: 1rem;
    border-radius: 12px;
    border: 2px solid #a5b4fc;
    transition: border-color 0.3s ease;
    outline-color: transparent;
  }
  input[type="text"]:focus {
    border-color: #6366f1;
    outline-color: #6366f1;
  }
  button {
    margin-top: 20px;
    padding: 14px 0;
    width: 100%;
    background: #6366f1;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover,
  button:focus-visible {
    background-color: #4f46e5;
    outline: none;
  }
  .qr-code {
    margin-top: 32px;
    width: 256px;
    height: 256px;
  }
  .qr-code canvas {
    width: 100% !important;
    height: auto !important;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgb(99 102 241 / 0.3);
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="QR code generator">
    <h1>QR Code Generator</h1>
    <input type="text" id="text-input" aria-label="Text to encode in QR code" placeholder="Enter text or URL" autocomplete="off" />
    <button id="generate-btn" aria-label="Generate QR code" disabled>Generate QR Code</button>
    <div class="qr-code" aria-live="polite" aria-atomic="true" aria-label="Generated QR code"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="s.js"></script>
</body>
</html>
